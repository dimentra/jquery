<!DOCTYPE HTML>
<html>
<head>
  <title>Mya4</title>
  <meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<style type="text/css">
  .block-left{
  width:50%;
  height:800px;
  overflow:auto;
  float:left;
  background-color: pink;
}

.block-right{
  width:50%;
  height:800px;
  overflow:auto;
  background-color: red;
}
.but1 {
  color: green;
  }
.but2 {
  color: yellow;
}
</style>
<script>
$(document).ready(function () {
          $(".but1").click(function () {
              $(".but1").hide()
              $(".but2").show()
          });
          $(".but2").click(function () {
              $(".but2").hide();
              $(".but1").show()
          });
           $(".but1").hide()
      });

</script>
</head>
<body>
<div class="block-left">
  <button class="but1">click</button>
</div>
<div class="block-right">
  <button class="but2">click</button>
</div>
</body>
</html>
